<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated RK CINENEST Logo</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="logoCanvas" width="768" height="512"></canvas>

  <script>
    const canvas = document.getElementById("logoCanvas");
    const ctx = canvas.getContext("2d");

    const logo = new Image();
    logo.src = "logo-cn.png"; // make sure your image is in the same directory

    let frame = 0;

    function drawLights() {
      const numLights = 20;
      const radius = 220;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 - 30;

      for (let i = 0; i < numLights; i++) {
        const angle = (i / numLights) * Math.PI * 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        const blink = Math.sin(frame / 5 + i) > 0 ? 1 : 0.2;
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 200, 0, ${blink})`;
        ctx.shadowColor = `rgba(255, 200, 0, ${blink})`;
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.closePath();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the main logo image
      ctx.drawImage(logo, 0, 0, canvas.width, canvas.height);

      // Add animated lights
      drawLights();

      frame++;
      requestAnimationFrame(animate);
    }

    logo.onload = animate;
  </script>
</body>
</html>
